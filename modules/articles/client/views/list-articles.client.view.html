<section class="list-article">
  <div class="page-header">
    <h1 class="m-r-0">
      Manage your Articles
      <a class="button1 pull-right p-10" data-ui-sref="admin.articles.create">
        <i class="glyphicon glyphicon-plus"></i> Add new article
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="article in vm.articles" ng-if="article.user.email==Â vm.authentication.user.email" data-ui-sref="admin.articles.edit({articleId: article._id})" class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="article.title"></h4>
      <p class="list-group-item-text">
        <span ng-bind-html ="vm.removeHtmlTag(article.content) | limitTo:120"></span>
        <span  ng-if="article.content.length>120" class="text-brandblue"><b> ...read more</b></span>
      </p>
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="article.created | date:'mediumDate'"></span>
        <!--by
        <span ng-if="article.user" ng-bind="article.user.displayName"></span>
        <span ng-if="!article.user">Deleted User</span>-->
        <span class="text-danger pull-right" ng-if="!article.approval">Approval Pending</span>
      </small>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="articles.$resolved && !articles.length">
    No articles yet, why don't you <a data-ui-sref="admin.articles.create">create one</a>?
  </div>
</section>
