<section class="approve-list clearfix">
  <div class="page-header">
    <h1>
      Article Status
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="article in vm.pagedItems" data-ui-sref="admin.articles.approve({articleId: article._id})" class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="article.title"></h4>
      <p class="list-group-item-text">
        <span ng-bind-html ="vm.removeHtmlTag(article.content) | limitTo:120"></span>
        <span  ng-if="article.content.length>120" class="text-brandblue"><b> ...read more</b></span>
      </p>
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="article.created | date:'mediumDate'"></span>
        by
        <span ng-if="article.user" ng-bind="article.user.displayName"></span>
        <span ng-if="!article.user">Deleted User</span>
      </small>
      <p class="unapproved-article text-right" ng-if="!article.approval">Approval Pending</p>
      <p class="approved-article text-right" ng-if="article.approval">Approved</p>
    </a>
    
  </div>
  <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
</section>
