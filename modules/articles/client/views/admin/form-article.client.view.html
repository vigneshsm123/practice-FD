<section class="create-article clearfix">
  <div class="page-header">
    <h1>{{vm.article._id ? 'Edit Article' : 'Create New Article'}}</h1>
  </div>
  <div class="pull-right">
    <!--<input type="button" value="Delete" ng-show="vm.article._id" class="button1" ng-click="vm.remove()"></input>-->
    <a ng-show="vm.article._id" class="button1" ng-click="vm.remove()" style="padding:10px;">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.articleForm" class="form-horizontal" ng-submit="vm.save(vm.form.articleForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label> <br>
          <input name="title" type="text" ng-model="vm.article.title" id="title" class="inputbox" placeholder="Title" required autofocus>
          <div ng-messages="vm.form.articleForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Article title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <text-angular ng-model="vm.article.content"></text-angular>
          <!--<textarea name="content" data-ng-model="vm.article.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>-->
        </div>
        <div class="form-group checkbox" ng-if="vm.article._id" style="margin: 10px -15px;" >
          <label class="control-label" ng-if="vm.article.categories.length > 0">Selected categories</label><br>
             <label  data-ng-repeat="x in vm.article.categories">
                <input type="checkbox"  ng-model="x1.selected"  ng-click="vm.categories(x, x1.selected)" ng-checked="true">{{x}}
            </label><br>
            <label class="control-label" ng-if="vm.article.categories.length != vm.article.categoriesItem.length">Unselected categories</label><br>
            <label data-ng-repeat="x in vm.article.categoriesItem" ng-if="vm.article.categories.indexOf(x)==-1">
                <input type="checkbox"  ng-model="x1.selected" ng-click="vm.categories(x, x1.selected )">{{x}}
            </label>
        </div>
        <div class="checkbox" ng-if="!vm.article._id" style="margin: 10px -15px;">
             <label data-ng-repeat="x in vm.article.categoriesItem" >
                <input type="checkbox"  ng-model="x1.selected" ng-click="vm.categories(x, x1.selected )">{{x}}
            </label>
        </div>
        <div class="form-group">
          <input type="submit" class="button1" value="{{vm.article._id ? 'Update' : 'Create'}}">
          <!--<button type="submit" class="btn btn-default">{{vm.article._id ? 'Update' : 'Create'}}</button>-->
        </div>
      </fieldset>
    </form>
  </div>
</section>
