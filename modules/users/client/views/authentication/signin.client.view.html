<div id="page-body" role="main">
   <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <div class="panel">
         <div class="inner">
            <div class="">
               <h2 class="login-title">Login</h2>
               <fieldset class="fields1">
                  <dl>
                     <dt><label for="username">Username:</label></dt>
                     <dd>
                        <input type="text" id="usernameOrEmail" name="usernameOrEmail" ng-model="vm.credentials.usernameOrEmail" placeholder="Username or Email" required autofocus class="inputbox autowidth">
                        <div ng-messages="vm.userForm.usernameOrEmail.$error" ng-if="vm.userForm.$submitted" role="alert">
                           <p class="help-block text-danger" ng-message="required">Username or Email is required.</p>
                        </div>
                     </dd>
                  </dl>
                  <dl>
                     <dt><label for="password">Password:</label></dt>
                     <dd>
                        <input type="password" id="password" name="password" ng-model="vm.credentials.password" placeholder="Password" required class="inputbox autowidth" autocomplete="off">
                        <div ng-messages="vm.userForm.password.$error"  ng-if="vm.userForm.$submitted" role="alert">
                           <p class="help-block text-danger" ng-message="required">Password is required.</p>
                        </div>
                     </dd>
                  </dl>
                  <dl>
                     <dd><label for="autologin"><input type="checkbox" name="autologin" id="autologin" tabindex="4"> Remember me</label></dd>
                     <dd><label for="viewonline"><input type="checkbox" name="viewonline" id="viewonline" tabindex="5"> Hide my online status this session</label>
                     </dd>
                  </dl>
                  <dl>
                     <dt>&nbsp;</dt>
                     <dd>                        
                        <input type="submit" name="login" tabindex="6" value="Login" class="button1">
                     </dd>
                  </dl>
                  <div class="forgot-password text-center">
                     <a ui-sref="authentication.signup">Sign up </a>|
                     <a ui-sref="password.forgot"> Forgot your password? </a>
                  </div>
               </fieldset>
            </div>
         </div>
      </div>
   </form>
</div>
